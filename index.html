<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework 8 – Advanced JS Interactivity</title>

  <!-- Bootstrap & Google Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="Homework8/styles.css" />
</head>
<body class="theme-dark">
  <!-- Header -->
  <header class="py-5 text-center bg-gradient text-light">
    <div class="container">
      <h1 class="display-5 fw-bold mb-2">Logan Copelan — Portfolio</h1>
      <p class="lead opacity-75 mb-0">Homework 8: Conditional Logic, Loops & DOM Manipulation</p>
    </div>
  </header>

  <!-- Controls / Theme -->
  <section class="container py-4">
    <div class="d-flex flex-wrap align-items-end gap-3">
      <div>
        <button id="themeToggle" class="btn btn-outline-light">Toggle Light/Dark</button>
      </div>
      <div class="d-flex align-items-end gap-2 flex-wrap">
        <div>
          <label class="form-label mb-1" for="fontSizeInput">Font size (px)</label>
          <input id="fontSizeInput" type="number" min="12" max="24" value="16" class="form-control form-control-sm" />
        </div>
        <div>
          <label class="form-label mb-1" for="bgColorInput">Background</label>
          <input id="bgColorInput" type="color" value="#0f2027" class="form-control form-control-color" />
        </div>
        <div>
          <label class="form-label mb-1" for="accentColorInput">Accent</label>
          <input id="accentColorInput" type="color" value="#1a73e8" class="form-control form-control-color" />
        </div>
        <button id="applyStyleBtn" class="btn btn-primary">Apply Styles</button>
        <button id="resetStyleBtn" class="btn btn-secondary">Reset</button>
      </div>
    </div>
  </section>

  <!-- Greeting -->
  <section class="container" id="greetingSection">
    <div id="greeting" class="alert alert-info mb-0"></div>
  </section>

  <!-- Skills -->
  <section id="skills" class="container py-5">
    <h2 class="mb-4">Skills</h2>

    <!-- Accept & add skills -->
    <form id="skillForm" class="row gy-2 gx-2 align-items-end mb-3" onsubmit="return false;">
      <div class="col-sm-8 col-md-6">
        <label for="skillInput" class="form-label">Add a skill</label>
        <input id="skillInput" type="text" class="form-control" placeholder="e.g., JavaScript, Time management" />
      </div>
      <div class="col-auto">
        <button id="addSkillBtn" class="btn btn-success">Add Skill</button>
      </div>
    </form>

    <ul id="skillList" class="list-group shadow-sm"></ul>
  </section>

  <!-- Projects -->
  <section id="projects" class="container py-5">
    <h2 class="mb-4">Projects</h2>
    <div id="projectCards" class="row g-4"></div>
  </section>

  <!-- Experience & Education -->
  <section id="experienceEducation" class="container py-5">
    <h2 class="mb-4">Experience & Education</h2>
    <div class="row g-4">
      <div class="col-lg-6">
        <h3 class="h5 mb-3">Work Experience</h3>
        <div id="experienceTableWrap" class="table-responsive"></div>
      </div>
      <div class="col-lg-6">
        <h3 class="h5 mb-3">Education</h3>
        <div id="educationTableWrap" class="table-responsive"></div>
      </div>
    </div>
  </section>

  <!-- Contact / Resume download counter -->
  <section id="contact" class="container py-5">
    <div class="d-flex flex-wrap align-items-center gap-3">
      <a id="resumeLink" href="2025%20Resume.docx" class="btn btn-primary btn-lg">Download Resume</a>
      <span class="badge bg-info text-dark p-3">
        Downloads: <strong id="downloadCount">0</strong>
      </span>
    </div>
  </section>

  <footer class="py-4 text-center text-light bg-gradient">
    <div class="container">
      <small>&copy; <span id="year"></span> Logan Copelan — Homework 8</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Homework8/app.js"></script>
</body>
</html>
